<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contact The Royal Kingdom</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <img src="assets/crown.png" alt="logo" class="logo" />
      <ul>
        <li><a href="index.html">| About |</a></li>
        <li><a href="royal-family.html">| Royal Family |</a></li>
        <li><a href="Kingdoms-royal-assets.html">| Royal Assets |</a></li>
        <li><a href="Sporting-Results.html">| Sporting Results |</a></li>
        <li><a href="contact.html">| Contact Us |</a></li>
      </ul>
    </header>

    <section id="contact">
      <h2>
        Contact the Royal Kingdom
      </h2>
      <div class="box">
        <div>
          <img src="assets/message.png" alt="feather" id="feather" />
        </div>
      </div>
      <p class="paragraph" id="fillin">
        Fill in the form below to contact the Royal Kingdom
      </p>
      <form id="contactForm">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" /><br />
        <br />
        <label for="email">Your email adress:</label><br />
        <input type="text" id="email" name="email" /><br />
        <br />
        <label for="message">Your message here</label><br />
        <textarea id="message" name="message"></textarea><br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <!-- Connect the Javascript file -->
    <script src="script.js"></script>
    <footer>
      <img src="assets/fight.png" alt="fight" class="footer" />
    </footer>
  </body>
</html>
